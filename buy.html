<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซื้อทอง - ระบบออมทอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile Header -->
    <div class="mobile-header p-4 flex items-center space-x-4">
        <button onclick="goBack()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="page-title">ซื้อทอง</h1>
        <div class="w-10"></div> <!-- Spacer for center alignment -->
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-coins text-6xl text-yellow-500 animate-pulse mb-4"></i>
            <p class="text-gray-600">กำลังโหลด...</p>
            <!-- เพิ่มแถบความคืบหน้า -->
            <div class="w-48 bg-gray-200 rounded-full h-2 mt-4">
                <div id="loadingProgress" class="bg-yellow-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app" class="hidden page-container p-4">
        <div class="max-w-md mx-auto">
            <!-- Current Prices Display -->
            <div class="bg-white rounded-lg shadow p-4 mb-6 card-hover">
                <h3 class="font-bold text-lg mb-4 text-center">
                    <i class="fas fa-chart-line mr-2 text-yellow-500"></i>ราคาทองวันนี้
                </h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-3 bg-yellow-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">ทองคำแท่ง</p>
                        <p id="barPrice" class="font-bold text-yellow-600">กำลังโหลด...</p>
                    </div>
                    <div class="text-center p-3 bg-yellow-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">ทองรูปพรรณ</p>
                        <p id="ornamentPrice" class="font-bold text-yellow-600">กำลังโหลด...</p>
                    </div>
                </div>
            </div>

            <!-- Buy Form -->
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <h2 class="text-xl font-bold mb-6 text-center">
                    <i class="fas fa-shopping-cart mr-2 text-green-500"></i>ซื้อทอง
                </h2>
                
                <div class="space-y-4">
                    <!-- Gold Type Selection -->
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-coins mr-1"></i>ประเภททอง
                        </label>
                        <select id="buyGoldType" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" onchange="updateBuyPrice()">
                            <option value="ornament">ทองรูปพรรณ 96.5%</option>
                            <option value="bar">ทองคำแท่ง 96.5%</option>
                        </select>
                    </div>

                    <!-- Unit Selection -->
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-weight mr-1"></i>เลือกหน่วย
                        </label>
                        <select id="buyUnit" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" onchange="updateBuyAmount()">
                            <option value="">-- เลือกหน่วย --</option>
                            <option value="3.75">1 สลึง (3.75 กรัม)</option>
                            <option value="7.5">2 สลึง (7.5 กรัม)</option>
                            <option value="11.25">3 สลึง (11.25 กรัม)</option>
                            <option value="15.2">1 บาท (15.2 กรัม)</option>
                            <option value="30.4">2 บาท (30.4 กรัม)</option>
                            <option value="45.6">3 บาท (45.6 กรัม)</option>
                            <option value="60.8">4 บาท (60.8 กรัม)</option>
                            <option value="76">5 บาท (76 กรัม)</option>
                            <option value="custom">กำหนดเอง</option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-balance-scale mr-1"></i>จำนวน (กรัม)
                        </label>
                        <input type="number" id="buyAmount" step="0.01" min="0.01" placeholder="กรอกจำนวนกรัม"
                               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
                    </div>

                    <!-- Price -->
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-tag mr-1"></i>ราคาต่อบาท
                        </label>
                        <input type="number" id="buyPrice" step="0.01" min="1" placeholder="กรุณากรอกราคา"
                               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
                    </div>

                    <!-- Total -->
                    <div class="bg-green-50 p-4 rounded-lg border-2 border-green-200">
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-green-800">
                                <i class="fas fa-calculator mr-1"></i>ยอดรวม:
                            </span>
                            <span id="buyTotal" class="text-2xl font-bold text-green-600">฿0.00</span>
                        </div>
                    </div>

                    <!-- Wallet Balance Info -->
                    <div id="walletInfo" class="bg-blue-50 p-3 rounded-lg border border-blue-200">
                        <p class="text-sm text-blue-800">
                            <i class="fas fa-wallet mr-1"></i>ยอดเงินในกระเป๋า: 
                            <span id="currentBalance" class="font-bold">฿0.00</span>
                        </p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 mt-6">
                    <button id="buyButton" onclick="buyGold()" class="flex-1 bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition btn-animate">
                        <i class="fas fa-shopping-cart mr-2"></i>ยืนยันการซื้อ
                    </button>
                    <button onclick="goBack()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition btn-animate">
                        <i class="fas fa-times mr-2"></i>ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script>
        // Global Variables
        let userData = {};
        let currentGoldData = { totalGold: 0, avgPrice: 0, balances: { bar: { totalGold: 0, avgPrice: 0 }, ornament: { totalGold: 0, avgPrice: 0 } } };
        let walletData = { balance: 0, transactions: [] };

        // Loading progress tracker
        let loadingSteps = 0;
        const totalSteps = 4; // LIFF init, Gold prices, Profile, Wallet data

        function updateLoadingProgress() {
            loadingSteps++;
            const progress = (loadingSteps / totalSteps) * 100;
            const progressBar = document.getElementById('loadingProgress');
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
            
            if (loadingSteps >= totalSteps) {
                setTimeout(() => {
                    hideLoading();
                }, 200);
            }
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Centralized API call function with better error handling
        async function makeApiCall(url, options = {}) {
            const defaultOptions = {
                method: 'GET',
                mode: 'cors',
                credentials: 'omit',
                headers: {
                    'Accept': 'application/json',
                },
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(url, {
                    ...finalOptions,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Response is not valid JSON:', text);
                    throw new Error('Invalid JSON response');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }

        // Validation functions
        function validateBuyInput() {
            const amount = parseFloat(document.getElementById('buyAmount').value);
            const price = parseFloat(document.getElementById('buyPrice').value);

            if (!amount || amount <= 0) {
                return { valid: false, message: 'กรุณากรอกจำนวนทองที่ต้องการซื้อ' };
            }

            if (amount < 0.01) {
                return { valid: false, message: 'จำนวนทองต้องมากกว่า 0.01 กรัม' };
            }

            if (!price || price <= 0) {
                return { valid: false, message: 'กรุณากรอกราคาทองที่ถูกต้อง' };
            }

            if (price < 1) {
                return { valid: false, message: 'ราคาทองต้องมากกว่า 1 บาท' };
            }

            return { valid: true };
        }

        // Update price based on gold type
        function updateBuyPrice() {
            const goldType = document.getElementById('buyGoldType').value;
            const buyPriceInput = document.getElementById('buyPrice');
            
            // ตรวจสอบว่ามีข้อมูลราคาหรือไม่
            if (window.currentGoldPrices && window.currentGoldPrices[goldType]) {
                const price = window.currentGoldPrices[goldType].buyPrice || 0;
                console.log(`Updating buy price for ${goldType}: ${price}`);
                buyPriceInput.value = price > 0 ? formatNumber(price) : '';
                
                // ถ้ามีราคาจาก API ให้ทำเป็น readonly
                if (price > 0) {
                    buyPriceInput.readOnly = true;
                    buyPriceInput.classList.add('bg-gray-100');
                } else {
                    buyPriceInput.readOnly = false;
                    buyPriceInput.classList.remove('bg-gray-100');
                }
            } else {
                // ถ้าไม่มีข้อมูลราคา ให้ผู้ใช้กรอกเอง
                console.log('No price data available, allowing manual input');
                buyPriceInput.value = '';
                buyPriceInput.readOnly = false;
                buyPriceInput.classList.remove('bg-gray-100');
                buyPriceInput.placeholder = 'กรุณากรอกราคา';
            }
            
            calculateBuyTotal();
            updatePriceDisplay();
        }

        // Update amount based on unit selection
        function updateBuyAmount() {
            const unit = document.getElementById('buyUnit').value;
            const amountInput = document.getElementById('buyAmount');
            if (unit && unit !== 'custom') {
                amountInput.value = unit;
                amountInput.readOnly = true;
            } else {
                amountInput.readOnly = false;
                if (unit !== 'custom') {
                    amountInput.value = '';
                }
            }
            calculateBuyTotal();
        }

        // Calculate total in real-time
        function calculateBuyTotal() {
            const amount = parseFloat(document.getElementById('buyAmount').value) || 0;
            const pricePerBaht = parseFloat(document.getElementById('buyPrice').value) || 0;
            const bahtEquivalent = amount / (GRAMS_PER_BAHT || 15.16);
            const total = bahtEquivalent * pricePerBaht;
            document.getElementById('buyTotal').textContent = '฿' + formatCurrency(total);
            
            // Update button state based on wallet balance
            updateButtonState(total);
        }

        // Update button state
        function updateButtonState(total) {
            const buyButton = document.getElementById('buyButton');
            if (total > walletData.balance) {
                buyButton.disabled = true;
                buyButton.className = 'flex-1 bg-gray-400 text-white py-3 rounded-lg font-semibold cursor-not-allowed';
                buyButton.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>ยอดเงินไม่พอ';
            } else {
                buyButton.disabled = false;
                buyButton.className = 'flex-1 bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition btn-animate';
                buyButton.innerHTML = '<i class="fas fa-shopping-cart mr-2"></i>ยืนยันการซื้อ';
            }
        }

        // Update price display
        function updatePriceDisplay() {
            if (window.currentGoldPrices) {
                const barPrice = window.currentGoldPrices.bar?.buyPrice || 0;
                const ornamentPrice = window.currentGoldPrices.ornament?.buyPrice || 0;
                
                if (barPrice > 0) {
                    document.getElementById('barPrice').textContent = '฿' + formatCurrency(barPrice);
                } else {
                    document.getElementById('barPrice').textContent = 'ไม่มีข้อมูล';
                }
                
                if (ornamentPrice > 0) {
                    document.getElementById('ornamentPrice').textContent = '฿' + formatCurrency(ornamentPrice);
                } else {
                    document.getElementById('ornamentPrice').textContent = 'ไม่มีข้อมูล';
                }
            } else {
                document.getElementById('barPrice').textContent = 'ไม่มีข้อมูล';
                document.getElementById('ornamentPrice').textContent = 'ไม่มีข้อมูล';
            }
        }

        // Update wallet balance
        async function updateWallet(amount, description, status) {
            try {
                const formData = new FormData();
                formData.append('action', 'updateWallet');
                formData.append('userId', userData.userId);
                formData.append('amount', amount);
                formData.append('description', description);
                formData.append('status', status);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (!data.success) {
                    console.error('Error updating wallet:', data.message);
                }
            } catch (error) {
                console.error('Error updating wallet:', error);
            }
        }

        // Buy Gold function
        async function buyGold() {
            const validation = validateBuyInput();
            if (!validation.valid) {
                Swal.fire('ข้อผิดพลาด', validation.message, 'error');
                return;
            }

            const amount = parseFloat(document.getElementById('buyAmount').value);
            const pricePerBaht = parseFloat(document.getElementById('buyPrice').value);
            const goldType = document.getElementById('buyGoldType').value;
            const bahtEquivalent = amount / (GRAMS_PER_BAHT || 15.16);
            const total = bahtEquivalent * pricePerBaht;

            // Check if user has enough balance in wallet
            if (walletData.balance < total) {
                Swal.fire('ข้อผิดพลาด', 'ยอดเงินในกระเป๋าไม่เพียงพอ กรุณาเติมเงินก่อน', 'error');
                return;
            }

            const result = await Swal.fire({
                title: 'ยืนยันการซื้อ',
                html: `
                    <div class="text-left space-y-2">
                        <p><strong>ประเภท:</strong> ${getGoldTypeText(goldType)}</p>
                        <p><strong>จำนวน:</strong> ${getGoldUnitText(amount)}</p>
                        <p><strong>ราคา:</strong> ฿${formatCurrency(pricePerBaht)}/บาท</p>
                        <p class="text-lg"><strong>รวม:</strong> <span class="text-green-600">฿${formatCurrency(total)}</span></p>
                    </div>
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ยืนยันการซื้อ',
                cancelButtonText: 'ยกเลิก',
                confirmButtonColor: '#10b981'
            });

            if (result.isConfirmed) {
                try {
                    // Show loading
                    Swal.fire({
                        title: 'กำลังดำเนินการ...',
                        html: 'กำลังบันทึกรายการซื้อทอง',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    // Load gold balance first
                    const goldResponse = await fetch(`${API_URL}?action=getBalance&userId=${userData.userId}`);
                    const goldData = await goldResponse.json();
                    if (goldData.success) {
                        currentGoldData = goldData;
                    }

                    const formData = new FormData();
                    formData.append('action', 'addTransaction');
                    formData.append('userId', userData.userId);
                    formData.append('userName', userData.name);
                    formData.append('type', 'ซื้อ');
                    formData.append('amount', amount);
                    formData.append('price', pricePerBaht);
                    formData.append('total', total);
                    formData.append('goldType', goldType);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        const newBalance = currentGoldData.totalGold + amount;

                        // Deduct from wallet
                        await updateWallet(-total, 'ซื้อทอง', 'สำเร็จ');

                        // Send LINE message
                        if (typeof sendFlexMessage === 'function') {
                            await sendFlexMessage('ซื้อ', amount, pricePerBaht, total, newBalance, goldType);
                        }
                        
                        // Show success message
                        await Swal.fire({
                            icon: 'success',
                            title: '🎉 ซื้อทองสำเร็จ!',
                            html: `
                                <div class="text-center space-y-3">
                                    <div class="bg-green-50 p-4 rounded-lg">
                                        <p class="text-lg font-semibold text-green-800">รายละเอียดการซื้อ</p>
                                        <hr class="my-2">
                                        <div class="text-left space-y-1">
                                            <p><strong>ประเภท:</strong> ${getGoldTypeText(goldType)}</p>
                                            <p><strong>จำนวน:</strong> ${getGoldUnitText(amount)}</p>
                                            <p><strong>ราคา:</strong> ฿${formatCurrency(pricePerBaht)}/บาท</p>
                                            <p class="text-lg"><strong>เงินที่จ่าย:</strong> <span class="text-green-600 font-bold">฿${formatCurrency(total)}</span></p>
                                        </div>
                                    </div>
                                    <div class="bg-yellow-50 p-4 rounded-lg">
                                        <p class="text-sm text-yellow-800">🏆 ทองคงเหลือ: ${formatNumber(newBalance)} กรัม</p>
                                        <p class="text-sm text-yellow-800">💰 เงินหักจากกระเป๋าเรียบร้อยแล้ว</p>
                                    </div>
                                </div>
                            `,
                            confirmButtonText: 'กลับหน้าหลัก',
                            confirmButtonColor: '#10b981',
                            allowOutsideClick: false
                        });

                        // Go back to main page
                        window.location.href = 'index.html';
                    } else {
                        Swal.fire('ข้อผิดพลาด', data.message || 'ไม่สามารถบันทึกข้อมูลได้', 'error');
                    }
                } catch (error) {
                    console.error('Error buying gold:', error);
                    Swal.fire('ข้อผิดพลาด', 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
                }
            }
        }

        // Load Wallet Data with better error handling
        async function loadWalletData() {
            try {
                if (!API_URL) {
                    throw new Error('API_URL not configured');
                }
                
                console.log('Fetching wallet data...');
                const data = await makeApiCall(`${API_URL}?action=getWallet&userId=${userData.userId}`);
                
                if (data.success) {
                    walletData.balance = data.balance || 0;
                    document.getElementById('currentBalance').textContent = '฿' + formatCurrency(walletData.balance);
                    calculateBuyTotal(); // Update button state
                    console.log('Wallet data loaded successfully');
                } else {
                    throw new Error(data.message || 'Failed to get wallet data');
                }
            } catch (error) {
                console.error('Error loading wallet data:', error);
                // Set default values
                walletData.balance = 0;
                document.getElementById('currentBalance').textContent = '฿0.00';
                
                // Show warning toast
                if (error.message !== 'Request timeout') {
                    Swal.fire({
                        title: 'ไม่สามารถโหลดข้อมูลกระเป๋าเงินได้',
                        text: 'กรุณาตรวจสอบการเชื่อมต่อ',
                        icon: 'warning',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            }
        }

        // Improved fetchGoldPrices with better error handling
        async function fetchGoldPrices() {
            try {
                if (!API_URL) {
                    throw new Error('API_URL not configured');
                }
                
                console.log('Fetching gold prices from:', `${API_URL}?action=getGoldPrices`);
                const data = await makeApiCall(`${API_URL}?action=getGoldPrices`);
                console.log('Gold prices response:', data);
                
                // Initialize default structure
                window.currentGoldPrices = {
                    bar: { buyPrice: 0, sellPrice: 0 },
                    ornament: { buyPrice: 0, sellPrice: 0 }
                };
                
                if (data.success && data.prices) {
                    window.currentGoldPrices = data.prices;
                    console.log('Gold prices loaded:', window.currentGoldPrices);
                    return true;
                } else {
                    console.warn('No price data in response');
                    return false;
                }
            } catch (error) {
                console.error('Error fetching gold prices:', error);
                // Set default empty prices
                window.currentGoldPrices = {
                    bar: { buyPrice: 0, sellPrice: 0 },
                    ornament: { buyPrice: 0, sellPrice: 0 }
                };
                return false;
            }
        }

        // Initialize LIFF
        window.onload = async function() {
            try {
                // Check for required config
                if (!window.LIFF_ID) {
                    console.error('LIFF_ID not found in config.js');
                    throw new Error('LIFF_ID not configured');
                }
                
                if (!window.API_URL) {
                    console.error('API_URL not found in config.js');
                    throw new Error('API_URL not configured');
                }
                
                await liff.init({ liffId: window.LIFF_ID });
                updateLoadingProgress(); // Step 1: LIFF init
                
                // Fetch gold prices first (important!)
                try {
                    const pricesFetched = await fetchGoldPrices();
                    console.log('Gold prices fetch result:', pricesFetched);
                    updateLoadingProgress(); // Step 2: Gold prices
                } catch (priceError) {
                    console.error('Failed to fetch gold prices:', priceError);
                    updateLoadingProgress(); // Progress anyway
                }
                
                if (liff.isLoggedIn()) {
                    await initApp();
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error('LIFF init failed:', err);
                hideLoading();
                Swal.fire({
                    title: 'เตือน',
                    text: 'ไม่สามารถเชื่อมต่อระบบได้ กรุณาลองใหม่อีกครั้ง',
                    icon: 'warning',
                    confirmButtonText: 'ตกลง'
                });
            }
        };

        // Initialize App with faster loading
        async function initApp() {
            try {
                const profile = await liff.getProfile();
                userData = {
                    userId: profile.userId,
                    name: profile.displayName,
                    picture: profile.pictureUrl
                };
                window.userData = userData; // Make available globally
                updateLoadingProgress(); // Step 3: Profile loaded
                
                // Update price display immediately
                updateBuyPrice();
                updatePriceDisplay();
                
                // Load wallet data
                await loadWalletData();
                updateLoadingProgress(); // Step 4: Wallet loaded
                
                // Set up event listeners
                document.getElementById('buyAmount').addEventListener('input', calculateBuyTotal);
                document.getElementById('buyPrice').addEventListener('input', calculateBuyTotal);
                
            } catch (error) {
                console.error('Error initializing app:', error);
                hideLoading();
                Swal.fire('ข้อผิดพลาด', 'ไม่สามารถเริ่มต้นแอปได้', 'error');
            }
        }

        // Fallback functions if utils.js is not loaded
        if (typeof formatNumber === 'undefined') {
            window.formatNumber = function(num) {
                return num.toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            };
        }

        if (typeof formatCurrency === 'undefined') {
            window.formatCurrency = function(amount) {
                return amount.toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            };
        }

        if (typeof getGoldTypeText === 'undefined') {
            window.getGoldTypeText = function(type) {
                return type === 'bar' ? 'ทองคำแท่ง 96.5%' : 'ทองรูปพรรณ 96.5%';
            };
        }

        if (typeof getGoldUnitText === 'undefined') {
            window.getGoldUnitText = function(grams) {
                const baht = grams / 15.16;
                if (baht >= 1) {
                    return `${formatNumber(grams)} กรัม (${formatNumber(baht)} บาท)`;
                } else {
                    const salung = baht * 4;
                    return `${formatNumber(grams)} กรัม (${formatNumber(salung)} สลึง)`;
                }
            };
        }
    </script>
</body>
</html>
